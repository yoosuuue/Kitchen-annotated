<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kitchen annotated</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@300;400;700&display=swap" rel="stylesheet">

    <style>
        body {
            background-color: #fff;
            font-family: 'Comic Neue', cursive;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        /* 1. 반응형 박스 스타일 */
        .book-frame {
            border: 1px solid black;
            background-color: white;
            padding: 40px; /* 내부 여백 */
            
            /* 핵심: 너비를 %로 주되, 너무 커지지 않게 제한 */
            width: 90%; 
            max-width: 1000px; /* PC에서 최대 너비 */
            
            /* 책의 비율(가로:세로)을 유지하기 위한 설정 */
            /* 848 : 600 비율과 비슷하게 설정하여 박스가 찌그러지지 않게 함 */
            aspect-ratio: 1.5; 
            
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* 책 영역도 부모 박스에 맞춰 꽉 차게 */
        #book {
            width: 100%;
            height: 100%;
        }

        .page {
            background-color: white;
            padding: 0;
            overflow: hidden;
        }
        .page img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* 2. 책 안쪽 그림자 (유지) */
        .--left {
            box-shadow: inset -25px 0 40px -20px rgba(0, 0, 0, 0.15);
            border-right: 1px solid rgba(0,0,0,0.05);
        }
        .--right {
            box-shadow: inset 25px 0 40px -20px rgba(0, 0, 0, 0.15);
            border-left: 1px solid rgba(0,0,0,0.05);
        }

        /* 하단 정보 바 */
        .info-bar {
            width: 100%;
            display: flex;
            justify-content: space-between;
            margin-top: 20px; /* 간격 조금 조정 */
            font-size: 1.2rem; /* 글자 크기도 반응형 고려 */
            font-weight: bold;
        }

        .controls {
            display: flex;
            gap: 15px;
            align-items: center;
        }
        
        .btn {
            background: none;
            border: none;
            font-family: 'Comic Neue', cursive;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            padding: 0;
        }
        .btn:hover { color: #555; }
        
        /* 모바일 등 작은 화면에서 패딩 줄이기 */
        @media (max-width: 600px) {
            .book-frame { padding: 15px; }
            .info-bar { font-size: 1rem; }
            .btn { font-size: 1rem; }
        }

    </style>
</head>
<body>

    <div class="book-frame">
        <div id="book"></div>

        <div class="info-bar">
            <div>Kitchen annotated</div>
            <div class="controls">
                <button class="btn" id="btn-first">&lt;&lt;</button>
                <span id="page-display">1 / 165</span>
                <button class="btn" id="btn-last">&gt;&gt;</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/page-flip/dist/js/page-flip.browser.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const bookElement = document.getElementById('book');
            const pageDisplay = document.getElementById('page-display');
            const totalPages = 165; 

            for (let i = 1; i <= totalPages; i++) {
                const pageDiv = document.createElement('div');
                pageDiv.className = 'page';
                const img = document.createElement('img');
                img.src = `./images/${i}.jpg`; 
                img.alt = `${i}페이지`;
                img.loading = "lazy";
                pageDiv.appendChild(img);
                bookElement.appendChild(pageDiv);
            }

            const pageFlip = new St.PageFlip(bookElement, {
                // width/height는 이제 '비율'을 결정하는 기준값이 됩니다.
                width: 424,  
                height: 600,
                
                // ★ 핵심: 고정(fixed) 대신 늘리기(stretch) 사용 ★
                size: 'stretch',
                
                // 너무 작아지거나 커지는 것 방지
                minWidth: 200, 
                maxWidth: 1000,
                minHeight: 300,
                maxHeight: 1500,

                // ★ 중요: 모바일에서도 무조건 2페이지 펼침면 유지 ★
                usePortrait: false, 
                
                startPage: 0,
                showCover: true,
                maxShadowOpacity: 0.5
            });

            pageFlip.loadFromHTML(document.querySelectorAll('.page'));

            pageFlip.on('flip', (e) => {
                let displayPage;
                if (e.data === 0) {
                    displayPage = 1;
                } else {
                    displayPage = e.data + 2; 
                    if (displayPage > totalPages) displayPage = totalPages;
                }
                pageDisplay.innerText = `${displayPage} / ${totalPages}`;
            });

            document.getElementById('btn-first').addEventListener('click', () => {
                pageFlip.flip(0);
            });
            document.getElementById('btn-last').addEventListener('click', () => {
                pageFlip.flip(totalPages - 1);
            });
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kitchen annotated</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@300;400;700&display=swap" rel="stylesheet">

    <style>
        /* 기본 설정 */
        body {
            background-color: #fff;
            font-family: 'Comic Neue', cursive; /* 요청하신 폰트 적용 */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* 화면 꽉 차게 */
            margin: 0;
            padding: 20px; /* 화면 가장자리 여백 */
            box-sizing: border-box;
        }

        /* 2. 책을 감싸는 검은색 테두리 박스 */
        .book-frame {
            border: 1px solid black; /* 1px 검은 선 */
            padding: 40px; /* 박스 안쪽 여백 (패딩) */
            background-color: white; /* 박스 배경색 */
            display: flex;
            flex-direction: column;
            align-items: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1); /* 살짝 그림자 (선택사항) */
        }

        /* 책 영역 */
        .page {
            background-color: white;
            padding: 0;
            overflow: hidden;
        }
        .page img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* 3. 하단 정보 바 (제목 + 페이지 컨트롤) */
        .info-bar {
            width: 100%;
            max-width: 1000px; /* 책 너비와 비슷하게 맞춤 */
            display: flex;
            justify-content: space-between; /* 양 끝 정렬 */
            margin-top: 15px; /* 책과 정보 사이 간격 */
            font-size: 18px;
            font-weight: bold;
        }

        .controls {
            display: flex;
            gap: 15px; /* 버튼과 숫자 사이 간격 */
            align-items: center;
            cursor: pointer;
        }
        
        /* 버튼 스타일 (텍스트처럼 보이게) */
        .btn {
            background: none;
            border: none;
            font-family: 'Comic Neue', cursive;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            padding: 0;
        }
        .btn:hover {
            color: #555; /* 마우스 올렸을 때 색 변화 */
        }

    </style>
</head>
<body>

    <div class="book-frame">
        
        <div id="book"></div>

        <div class="info-bar">
            <div>Kitchen annotated</div>
            
            <div class="controls">
                <button class="btn" id="btn-first">&lt;&lt;</button>
                <span id="page-display">1 / 165</span>
                <button class="btn" id="btn-last">&gt;&gt;</button>
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/page-flip/dist/js/page-flip.browser.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const bookElement = document.getElementById('book');
            const pageDisplay = document.getElementById('page-display');
            const totalPages = 165; 

            // 1. 이미지 자동 생성 (1 ~ 165)
            for (let i = 1; i <= totalPages; i++) {
                const pageDiv = document.createElement('div');
                pageDiv.className = 'page';
                
                const img = document.createElement('img');
                img.src = `./images/${i}.jpg`; 
                img.alt = `${i}페이지`;
                img.loading = "lazy";
                
                pageDiv.appendChild(img);
                bookElement.appendChild(pageDiv);
            }

            // 2. PageFlip 설정
            const pageFlip = new St.PageFlip(bookElement, {
                width: 424,  // 원본(848)의 절반 너비 (한 페이지 기준)
                height: 600, // 원본(1200)의 절반 높이 (비율 유지)
                // 모바일/웹 반응형을 위해 크기를 살짝 줄였습니다. 
                // 원본 크기대로 하려면 848, 1200을 넣으시면 됩니다.
                
                size: 'fixed', // 박스 안에 예쁘게 들어가려면 stretch보다 fixed가 나을 수 있습니다.
                showCover: true,
            });

            pageFlip.loadFromHTML(document.querySelectorAll('.page'));

            // 3. 페이지 넘길 때마다 숫자 업데이트 (현재 페이지 / 전체)
            pageFlip.on('flip', (e) => {
                // e.data는 현재 페이지 인덱스 (0부터 시작) -> +1 해줌 (펼침면일 경우 +2 보정 필요할 수 있음)
                // 이 라이브러리는 펼침면 기준 인덱스를 줍니다.
                let currentPage = e.data + 1; 
                pageDisplay.innerText = `${currentPage} / ${totalPages}`;
            });

            // 4. 버튼 기능 연결
            // 첫 페이지로 (<<)
            document.getElementById('btn-first').addEventListener('click', () => {
                pageFlip.flip(0);
            });

            // 끝 페이지로 (>>)
            document.getElementById('btn-last').addEventListener('click', () => {
                pageFlip.flip(totalPages - 1);
            });
        });
    </script>
</body>
</html>

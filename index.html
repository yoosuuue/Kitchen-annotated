<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kitchen annotated</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@300;400;700&display=swap" rel="stylesheet">

    <style>
        /* 기본 설정 (기존과 동일) */
        body {
            background-color: #fff;
            font-family: 'Comic Neue', cursive;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        /* 검은 테두리 박스 (펼침면 크기에 맞게 자동 조절) */
        .book-frame {
            border: 1px solid black;
            padding: 40px;
            background-color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            /* 책이 펼쳐지면 너비가 늘어나도록 설정 */
            width: fit-content; 
            max-width: 100%; /* 화면을 넘지 않게 */
        }

        /* 책 영역 스타일 */
        .page {
            background-color: white;
            padding: 0;
            overflow: hidden;
        }
        .page img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* ★ 우측 페이지 그림자 효과 추가 ★ */
        /* 라이브러리가 만드는 클래스(.stf__item.--right)를 타겟팅 */
        .stf__item.--right {
            /* 책 안쪽(제본된 쪽)에 부드러운 내부 그림자를 줍니다 */
            box-shadow: inset 20px 0 30px -15px rgba(0, 0, 0, 0.2) !important;
        }

        /* 하단 정보 바 (기존과 동일) */
        .info-bar {
            width: 100%;
            /* 펼쳐진 너비에 맞게 꽉 차도록 수정 */
            max-width: none; 
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
            font-size: 18px;
            font-weight: bold;
        }

        .controls {
            display: flex;
            gap: 15px;
            align-items: center;
        }
        
        .btn {
            background: none;
            border: none;
            font-family: 'Comic Neue', cursive;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            padding: 0;
        }
        .btn:hover { color: #555; }

    </style>
</head>
<body>

    <div class="book-frame">
        <div id="book"></div>

        <div class="info-bar">
            <div>Kitchen annotated</div>
            <div class="controls">
                <button class="btn" id="btn-first">&lt;&lt;</button>
                <span id="page-display">1 / 165</span>
                <button class="btn" id="btn-last">&gt;&gt;</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/page-flip/dist/js/page-flip.browser.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const bookElement = document.getElementById('book');
            const pageDisplay = document.getElementById('page-display');
            const totalPages = 165; 

            // 1. 이미지 자동 생성
            for (let i = 1; i <= totalPages; i++) {
                const pageDiv = document.createElement('div');
                pageDiv.className = 'page';
                const img = document.createElement('img');
                img.src = `./images/${i}.jpg`; 
                img.alt = `${i}페이지`;
                img.loading = "lazy";
                pageDiv.appendChild(img);
                bookElement.appendChild(pageDiv);
            }

            // 2. PageFlip 설정
            const pageFlip = new St.PageFlip(bookElement, {
                // 한 페이지당 크기 (펼치면 너비가 2배가 됨)
                width: 424,  
                height: 600,
                size: 'fixed',
                // 모바일이 아닌 PC 환경에서는 자동으로 펼침면으로 보입니다.
                // 표지(1페이지)만 혼자 보이고, 그 다음부터 두 장씩 보입니다.
                showCover: true, 
            });

            pageFlip.loadFromHTML(document.querySelectorAll('.page'));

            // 3. 페이지 숫자 업데이트
            pageFlip.on('flip', (e) => {
                // 펼침면 모드에서는 보이는 두 페이지 중 오른쪽 페이지 번호를 기준으로 합니다.
                // e.data는 인덱스(0부터)이므로 실제 페이지 번호 계산이 조금 다릅니다.
                // 간단하게 현재 펼쳐진 페이지 중 가장 큰 번호를 표시합니다.
                
                const range = pageFlip.getOrientation() === 'portrait' ? [e.data] : [e.data, e.data + 1];
                // 표지일 때와 아닐 때를 구분하여 정확한 끝 번호 계산
                let displayPage = (e.data === 0) ? 1 : (e.data + 2 > totalPages ? totalPages : e.data + 2);

                pageDisplay.innerText = `${displayPage} / ${totalPages}`;
            });

            // 4. 버튼 기능
            document.getElementById('btn-first').addEventListener('click', () => {
                pageFlip.flip(0);
            });
            document.getElementById('btn-last').addEventListener('click', () => {
                pageFlip.flip(totalPages - 1);
            });
        });
    </script>
</body>
</html>
